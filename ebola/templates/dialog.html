{% extends 'layout.html' %}
{% block content_a %}

        {% if dialog %}{% include dialog %}{% endif %}

{% endblock %}

{% block content_b %}
    {% if call %}
    <div id="content_b">
        {% include 'info.html' %}
    </div>
    {% endif %}
{% endblock %}

{% block content_c %}

        <div id="content_c">
            {% include 'extra.html' %}
        </div>
    {% endif %}
{% endblock %}
