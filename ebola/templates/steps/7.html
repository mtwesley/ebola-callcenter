{% extends 'step.html' %}
{% block agent_dialogue_text %}
     What is your primary language?
{% endblock %}
{% block agent_input_elements %}
    <select name="caller_language">
        <option disabled="disabled" selected="selected">Caller Language</option>
        {% for k,v in helpers.language.items() %}
        <option value="{{ k }}">{{ v }}</option>
        {% endfor %}
    </select>
{% endblock %}
{% set disable_agent_skip = True %}
