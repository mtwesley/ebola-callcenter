{% extends 'step.html' %}
{% block agent_dialogue_text %}
      What county are you calling from?
{% endblock %}
{% block agent_input_elements %}
    <select name="caller_county">
        <option disabled="disabled" selected="selected">Caller County</option>
        {% for k,v in helpers.county.items() %}
        <option value="{{ k }}">{{ v }}</option>
        {% endfor %}
    </select>
{% endblock %}
{% set disable_agent_skip = True %}
