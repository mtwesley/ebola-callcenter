{% extends 'step.html' %}
{% block agent_dialogue_text %}

{% endblock %}
{% block agent_input_elements %}
    <select name="patient_days_sick">
        <option disabled="disabled" selected="selected">Patient Days Sick</option>
        {% for n in range(1,21) %}

        {% endfor %}
    </select>
{% endblock %}
{% block agent_skip_text %}UNKNOWN{% endblock %}
