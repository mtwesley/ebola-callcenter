{% extends 'step.html' %}
{% block agent_dialogue_text %}
    Where did you work?
{% endblock %}
{% block agent_input_elements %}
    <select name="workplace">
        <option disabled="disabled" selected="selected">Select the place of work</option>
        {% for k,v in helpers.workplace.items() %}
        <option value="{{ k }}">{{ v }}</option>
        {% endfor %}
    </select>
{% endblock %}
{% set disable_agent_skip = True %}
