{% extends 'step.html' %}
{% block agent_dialogue_text %}
    What kind of organization is this? Is this organization MOH, UN agency, International NGO, Liberian NGO, private clinic,
    or something else?
{% endblock %}
{% block agent_input_elements %}
    <select name="organization_type">
        <option disabled="disabled" selected="selected">Select the kind of organization</option>
        {% for k,v in helpers.organization_type.items() %}
        <option value="{{ k }}">{{ v }}</option>
        {% endfor %}
    </select>
{% endblock %}
{% set disable_agent_skip = True %}
