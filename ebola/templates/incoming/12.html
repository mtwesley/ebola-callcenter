{% extends 'step.html' %}
{% block agent_dialogue_text %}
      What county do you live in?
{% endblock %}
{% block agent_input_elements %}
    <select name="county">
        <option disabled="disabled" selected="selected">Select the county</option>
        {% for k,v in helpers.county.items() %}
        <option value="{{ k }}">{{ v }}</option>
        {% endfor %}
    </select>
{% endblock %}
{% set disable_agent_skip = True %}
